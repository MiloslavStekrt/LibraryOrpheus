<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

                    Leviathan dev. &nbsp

            </button>
            <nav>
                <a th:each="navlink : ${navlinks}" th:href="${navlink.location}" class="mx-1 btn btn-primary" th:text="${navlink.show}"></a>
                <button onclick="window.location.href=`#left`" class="btn btn-secondary mx-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                </button>
            </nav>
        </header>
        <main style="max-width: 100vw; max-height: 80vh" class="bg-primary row m-0">
            <div style="height: 88vh" class="container col-sm-4 bg-secondary py-2 overflow-auto">
                <h3 class="text-center text-light">Person's List</h3>
                <a class="btn btn-dark col my-1" th:each="person : ${persons}" th:href="@{ '/person/'+${ person.id } }" th:text="${person.name}"></a>
                <a class="btn btn-dark col my-1" href="/person/">Add new</a>
            </div>
            <form method="POST" th:action="create" class="container col bg-success py-2">
                <!-- <div class="row p">
                    <div class="col">
                        <svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </div>
                    <div class="col">
                        <h2 class="btn col p-3 m-2" th:text="${selectedPerson?.name}"></h2>
                        <button class="btn btn-danger col p-3 m-2" th:onclick="@{'window.open(`'+${selectedPerson?.id}+'/upload`,`test`, `scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,width=0,height=0,left=-1000,top=-1000`);'}">upload new picture</button>
                    </div>
                </div> -->
                <div class="row p">
                    <h1 th:text="${selectedPerson?.id == null} ? 'New Person' : ${selectedPerson?.name}"></h1>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Person's name: </span>
                    <input type="text" placeholder="Enter name" th:value="${selectedPerson?.name}" class="form-control text-center">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">look: </span>
                    <input type="number" placeholder="weight" th:value="${selectedPerson?.wight}" class="form-control text-center">
                    <input type="number" placeholder="height" th:value="${selectedPerson?.height}" class="form-control text-center">
                    <span class="input-group-text">Gender: </span>
                    <input type="form-control text-center" th:value="${selectedPerson?.gender}">
                    <span class="input-group-text">Eyes color: </span>
                    <input type="text" th:value="${selectedPerson?.eyeColor}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Contacts: </span>
                    <input type="email" placeholder="Email" th:value="${selectedPerson?.email}" class="form-control text-center">
                    <input type="text" placeholder="Mobile" th:value="${selectedPerson?.mobile}" class="form-control text-center">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Temporaly: </span>
                    <input type="text" th:value="${selectedPerson?.abLearn}" placeholder="ability to learn" class="form-control text-center">
                    <input type="text" th:value="${selectedPerson?.fvColor}" placeholder="favorite color" class="form-control text-center">
                    <input type="text" th:value="${selectedPerson?.ownStyle}" placeholder="style" class="form-control text-center">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Note: </span>
                    <input type="text" placeholder="" class="form-control text-center">
                </div>
                <div class="input-group mb-3 justify-content-between">
                    <button type="" class="col-3 btn btn-danger" th:hidden="${!(selectedPerson?.id > 0)}">Delete</button>
                    <button type="reset" class="col-3 btn btn-danger" th:hidden="${(selectedPerson?.id > 0)}">Reset</button>
                    <button onclick="" class="col-3 btn btn-info" th:hidden="${!(selectedPerson?.id > 0)}">update</button>
                    <button type="submit" class="col-3 btn btn-primary" th:hidden="${(selectedPerson?.id > 0)}">Add person to DB</button>
                </div>
            </form>
        </main>
        <footer class="bg-danger fixed-bottom text-light text-center">
            <p class="my-2">Secret web usage you cannot see. </p>
        </footer>
    </body>
</html>
